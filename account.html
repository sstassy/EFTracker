<!DOCTYPE html>
<html>

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Outfit:wght@600&family=Poppins&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            a {
                text-decoration: none;
            }
        </style>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <a href="index.html">
                        <img src="logo.png" alt="Logo">
                    </a>
                </div>
                <div class="title">Emergency Funds Tracker</div>
                <div class="nav-links">
                    <ul>
                        <div class="nav-text">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="emergency.html">Dashboard</a></li>

            <div class="login-container">
                <form id="loginForm">               
                    <div class="container">
                        <p class="welcome-text">Login</p>
                        <br>
                        <input type="text" placeholder="&#xf003;  Email" name="email" id="email" required class="fa-input envelope-icon">
                        <br>
                        <input type="password" placeholder=" &#xf023;  Password" name="psw" id="psw" required class="fa-input lock-icon">
                        <br>
                        <br>
                        <button type="button" onclick="performLogin()">Login</button>
                    </div>
                </form>
            </div>
        </div>
